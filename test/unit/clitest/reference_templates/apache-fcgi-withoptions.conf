RewriteEngine on

<Directory "/home/omero/OMERO.server/lib/python/omeroweb/static">
    Options -Indexes +FollowSymLinks
    Require all granted
</Directory>

<Directory "/home/omero/OMERO.server/etc/templates/error">
    Options -Indexes +FollowSymLinks
    Require all granted
</Directory>

<Location fcgi://0.0.0.0:12345/>
    Require all granted
</Location>

<Location /test.fcgi/>
    ErrorDocument 503 /test/error/maintainance.html
</Location>

Alias /test/error /home/omero/OMERO.server/etc/templates/error
Alias /test-static /home/omero/OMERO.server/lib/python/omeroweb/static

RewriteCond %{REQUEST_URI} !^(/test-static|/test.fcgi|/test/error)
RewriteRule ^/test(/|$)(.*) /test.fcgi/$2 [PT]
SetEnvIf Request_URI . proxy-fcgi-pathinfo=1
ProxyPass /test.fcgi/ fcgi://0.0.0.0:12345/


